name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Dependency Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
    
    - name: Run security scan
      run: |
        pip-audit --requirement requirements.txt --requirement requirements-dev.txt --format json --output security-report.json || true
        pip-audit --requirement requirements.txt --requirement requirements-dev.txt --format text
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.json
        retention-days: 30
    
    - name: Fail on critical vulnerabilities
      run: |
        pip-audit --requirement requirements.txt --requirement requirements-dev.txt --desc || exit 0
      continue-on-error: true
