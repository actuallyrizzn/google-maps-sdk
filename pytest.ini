[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=google_maps_sdk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=100
markers =
    unit: Unit tests
    integration: Integration tests with mocked HTTP
    e2e: End-to-end tests with real API (requires API key)
    slow: Slow running tests

